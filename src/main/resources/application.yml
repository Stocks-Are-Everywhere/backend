spring:
  application:
    name: onseju

  config:
    import: classpath:properties/env.properties

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate.ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  logging.level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
    # WebSocket 디버그
    org.springframework.web.socket: DEBUG

  ki:
    appKey: ${KOREAINVEST_CLIENT_ID}
    appSecret: ${KOREAINVEST_CLIENT_SECRET}
    accountNo: ""

jwt:
  secret:
    key: ${JWT_SECRET_KEY}

google:
  client:
    id: ${GOOGLE_CLIENT_ID}
    secret: ${GOOGLE_CLIENT_SECRET}
  redirect:
    uri: ${GOOGLE_REDIRECT_URI}
  token:
    uri: ${GOOGLE_TOKEN_URI}
  userinfo:
    uri: ${GOOGLE_USER_INFO}

chrome:
  extension:
    id: ${CHROME_EXTENSION_ID}

webSocket:
  server:
    websocketKey: ${KOREAINVEST_WEBSOCKET_KEY}
    url: ${KOREAINVEST_API_URL}
